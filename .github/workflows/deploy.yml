name: Deploy
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    permissions:
      pages: write

    steps:
      # Инициализация
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i

      # Тесты
      - run: npm run lint

      # Деплой
      - name: Deploy to GitHub Pages
        run: |
          npm run build
          git config --global user.email ${{ secrets.CICD_DEPLOY_BOT_EMAIL }}
          git config --global user.name ${{ secrets.CICD_DEPLOY_BOT_NAME }}
          git checkout -b gh-pages
          git add --force dist/
          git commit -m "Deploy to GitHub Pages"
          git push origin :gh-pages
          git push -u origin gh-pages

      # Остальное
      # [Поменять после изменения нотификатора]
      - name: Telegram notificator
        if: always()
        uses: VanyaMate/github-action-telegram-notification@v0.20
        with:
          success: ${{ job.status }}
          tg_bot_token: ${{ secrets.TG_TOKEN_BOT }}
          tg_chat_id: ${{ secrets.TG_CHAT_ID }}